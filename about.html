<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .address {
      border: 1px solid #ddd;
      padding: 10px;
      max-width: 300px;
    }

    .address h2 {
      margin-bottom: 5px;
    }

    .address p {
      margin: 0;
    }
  </style>
</head>
<body>
    <img src="popexx.jpg" class="popexx">

  <div class="address">
    <h2>HOME TOWN</h2>
    <p>FATIMA KLAWIT</p>
    <p>ZAMBOANGA DEL NORTE</p>
    <p>PHILIPPINES</p>
  </div>

</body>
</html>
